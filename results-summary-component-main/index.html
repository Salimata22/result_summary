<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">

    <div class="card-left">
      <div class="result"><h3>Your Result</h3></div>
      <div class="chiffre"> <h1>76</h1> <p>of 100</p> </div>
      <div class="great"><h2>Great</h2></div>
      <div class="paragraph"><p>You scored higher than 65% of the people who have taken these tests.</p></div>

    </div>

    <div class="card-rigth">
      <div class="summary"><h3>Summary</h3></div>

      <div class="sum reaction"> <div class="summ">
         <img src="assets/images/icon-reaction.svg" alt=""> 
         <p class="rea">Reaction</p> </div>  <p class="pourcentage"> 80  <span class="cent">/ 100</span> </p>  </div>

      <div class="sum memory">  <div class="summ"> <img src="assets/images/icon-memory.svg" alt=""> <p class="mem">Memory</p> </div>  <p class="pourcentage">92 <span class="cent">/ 100</span></p> </div>

      <div class="sum verbal"> <div class="summ"> <img src="assets/images/icon-verbal.svg" alt=""> <p class="ver"> Verbal</p> </div>  <p class="pourcentage">61 <span class="cent">/ 100</span></p> </div>

      <div class="sum visuals"> <div class="summ"> <img src="assets/images/icon-visual.svg" alt=""> <p class="vis">Visual</p> </div>  <p class="pourcentage">72 <span class="cent">/ 100</span></p> </div>

      <div class="button"> <p>Continue</p></div>


    </div>
  </div>

  
</body>
</html>
